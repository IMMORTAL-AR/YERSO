<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./Asserts/logo.png" type="image/icon type">
        <title>Login Page</title>
        <link rel="stylesheet" href="loginpage.css">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>                  
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <div class="top">
                        <img class="logo" src="./Asserts/logo.png">
                    </div>
                    <div class="bottom">
                        <p class="wel">Welcome to Yerso</p>
                    </div><br>
                    <header>Login</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input">
                        </div>
                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>
                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot password?</a>
                        </div>
                        <div class="field button-field">
                            <button>Login</button>
                        </div>
                    </form>
                    <div class="form-link">
                        <span style="color: white;">Don't have an account?<a href="#" class="link signup-link">Signup</a></span>
                    </div>
                </div>
                <div class="line"></div>
                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="./Asserts/google.png" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>
            </div>
            <div class="form signup">
                <div class="form-content">
                    <div class="top">
                        <img class="logo" src="./Asserts/logo.png">
                    </div>
                    <div class="bottom">
                        <p class="wel">Welcome to Yerso</p>
                    </div><br>
                    <header>Signup</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input">
                        </div>
                        <div class="field input-field">
                            <input type="password" placeholder="Create password" class="password">
                        </div>
                        <div class="field input-field">
                            <input type="password" placeholder="Confirm password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>
                        <div class="field button-field">
                            <button>Signup</button>
                        </div>
                    </form>
                    <div class="form-link">
                        <span style="color: white;">Already have an account? <a href="#" class="link login-link">Login</a></span>
                    </div>
                </div>
                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="./Asserts/google.png" alt="" class="google-img">
                        <span>Signup with Google</span>
                    </a>
                </div>
            </div>
        </section>
        <script src="loginpage.js"></script>
    </body>
</html>
